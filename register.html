<meta charset="utf-8">
<meta name="author" content="Kodinger">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>My Login Page &mdash; Bootstrap 4 Login Page Snippet</title>
<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<script src="js/popper.min.js"></script>
<script src="js/jquery.min.js"></script>

<script src="bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="css/styles.css">
</head>
<body class="my-login-page">
<section class="h-100">
    <div class="container h-100">
        <div class="row justify-content-md-center h-100">
            <div class="card-wrapper">

                <div class="card fat bg-light m-3">
                    <div class="card-body ">
                        <h4 class="card-title">Create your account</h4>
                        <form method="POST" class="my-login-validation" novalidate="">
                            <div class="form-group m-3">
                                <div class="row">
                                    <div class="col-6"> 

                                <label for="name">First Name</label>
                                <input id="name" type="text" class="form-control" name="name" required autofocus placeholder="Enter First Name">
                                <div class="invalid-feedback">
                                    Enter First Name
                                </div>
                            </div>
                            
                            <div class="col-6">
                            <label for="name">Last Name</label>
                                <input id="name" type="text" class="form-control" name="name" required autofocus placeholder="Enter Second Name">
                                <div class="invalid-feedback">
                                    Enter Second Name
                                </div>
                            </div>
                            </div>
                        </div>
                        
                            
                        <div class="form-group m-3">
                            <label for="password">Password</label>
                            <input id="password" type="password" class="form-control" name="password" required data-eye placeholder="Enter password">
                            <div class="invalid-feedback">
                                Enter password
                            </div>
                        </div>

                           

                            <div class="form-group m-3" >
                                <label for="password"> Confirm Password</label>
                                <input id="password" type="password" class="form-control" name="password" required data-eye placeholder="confirm password">
                                <div class="invalid-feedback">
                                    confirm password
                                </div>
                            </div>



                            <div class="form-group m-3" >
                                <button type="submit" class="btn btn-primary btn-block float-end">
                                    Signup Now
                                </button>
                            </div>
                        </form>
                    </div>
                    </div>
                            <div class="center float-end">
                                Already have an account? <a href="index.html">Login</a>
                            </div>

                
                <div class="footer">
                    Copyright &copy; 2022 &mdash; Philisters Vidonyi
                </div>
            </div>
        </div>
    </div>
</section>
